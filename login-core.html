<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter üê±</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-image: url('images/sleepy cat.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      color: #4b2e2e;
    }

    .login-box {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 2rem;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    input {
      padding: 0.6rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-family: inherit;
      width: 100%;
      margin-top: 1rem;
    }

    button {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 12px;
      background-color: #ffd6e0;
      color: #4b2e2e;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #ffc2cc;
    }

    .error {
      color: red;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>ü•∫ password please?</h2>
    <input type="password" id="password" placeholder="try any of our secret codes..." />
    <button onclick="checkPassword()">Enter</button>
    <p class="error" id="error"></p>
  </div>

  <script>
    function checkPassword() {
      const input = document.getElementById('password').value.trim().toLowerCase();

      const validPasswords = [
        "iloveyou",
        "myatnoe",
        "080508",
        "ilikeyou",
        "191006",
        "1910",
        "17",
        "hein",
        "bibi",
        "ginger",
        "sansan"
      ];

      if (validPasswords.includes(input)) {
        window.top.location.href = "index.html"; // redirect to main site
      } else {
        document.getElementById('error').textContent = "uhhh try again cutie üê±";
      }
    }
  </script>
</body>
</html>
