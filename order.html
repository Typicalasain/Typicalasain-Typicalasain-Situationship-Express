<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Place Your Order üêæ</title>
  <style>
    body {

      background-position: center;
      background-repeat: no-repeat;
      color: #4b2e2e;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

      max-width: 500px;
      width: 90%;

    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-top: 1rem;
    }

    textarea, select, input[type="text"] {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.5rem;
      border-radius: 12px;
      border: 1px solid #d9a5b3;
      font-family: inherit;
      box-sizing: border-box;
    }

    button {
      margin-top: 1.5rem;
      background-color: #ffd6e0;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 12px;
      font-size: 1em;
      cursor: pointer;
      display: block;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ffc2cc;
    }
  </style>
</head>
